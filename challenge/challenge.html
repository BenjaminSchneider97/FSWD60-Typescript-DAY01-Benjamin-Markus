<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
   		body{
			background-color: lightgrey;
   		}
    	.header{
			height: 150px;
			width: 100%;
			background-color: #fff;
			margin: 0!important;
    	}
    	.header img{
    		width: 90%;
    		height: auto;
    		margin: 15px 0 0 55px;
    	}
    	.header img:hover{
    		animation: rotate 2s linear infinite;
    	}
    	@keyframes rotate{
    		from{transform: rotate(0deg)}
    		to{transform: rotate(360deg)}
    	}
    	.topmenu{
    		display: flex;
    		justify-content: space-around;
    		margin-top: 50px;
    	}
    	.headingdivs{
    		margin-top: 30px;
    		text-transform: uppercase;
    		text-align: center;
    		cursor: pointer;
    	}
    	.data{
    		height: 150px;
    		display: flex;
    		justify-content: space-around;
    	}

        #main_content{
            margin-top:  100px;
        }
    </style>
</head>

<body>
	<div class="row header">
		<header>
			<div class="col-lg-2">
				<img src="burgerking.png">	
			</div>
			<div class="col-lg-10 data" id="headingdata">	
			</div>
		</header>
	</div>	





 <div class="container" id="main_content">
     <div class="row">
      <div class="col-md-12">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item">
                <img class="second-slide" src="img/burger.jpg" alt="Second slide">
              <div class="container">

                <div class="carousel-caption">

                  <h1>Burger headline.</h1>
                  <p>This is a burger!</p>
                  <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
                </div>
              </div>
            </div>
            <div class="item active">
              <img class="second-slide" src="img/coke.jpg" alt="Second slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>Coke</h1>
                  <p>This is something to drink!</p>
                  <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
                </div>
              </div>
            </div>
            <div class="item">
              <img class="third-slide" src="img/pommes.jpg" alt="Third slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1>Pommes</h1>
                  <p>Potatoes</p>
                  <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
                </div>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>


    </div>
</body>
















	<div class="container">
		<div class="row">
			<div class="col-lg-12 topmenu" id="menu">
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
